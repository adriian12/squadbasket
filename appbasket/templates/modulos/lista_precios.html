<section id="content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			</div>
            {% for ficha in precio %}
			<div class="col-lg-3">
				<div class="pricing-box-item">
					<div class="pricing-heading">
						<h3><strong>{{ ficha.categoria }}</strong></h3>
					</div>
					<div class="pricing-terms">
						<h6>{{ ficha.total }}</h6>
					</div>
					<div class="pricing-container">
						<ul>
							<li><i class="icon-ok"></i>{{ ficha.complemento_uno }}</li>
							<li><i class="icon-ok"></i>{{ ficha.complemento_dos }}</li>
							<li><i class="icon-ok"></i>{{ ficha.complemento_tres }}</li>
							<li><i class="icon-ok"></i>{{ ficha.complemento_cuatro }}</li>
							<li><i class="icon-ok"></i>{{ ficha.complemento_cinco }}</li>
						</ul>
					</div>
					<div class="pricing-action">
						<a href="{% url 'contacto' %}" class="btn btn-medium">
                            <i class="icon-bolt"></i>Â¡Contacta!
                        </a>
					</div>
				</div>
			</div>
            {% endfor %}
		</div>
	</div>
	</section>
