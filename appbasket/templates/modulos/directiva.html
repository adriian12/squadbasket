<div class="team-six">
    <div class="row center">
        {% for directivos in miembros %}
        <div class="col-md-3 col-sm-6">
            <!-- Directiva -->
            <div class="team-member">
                <!-- Imagen -->
                <a data-toggle="modal" data-target="#{{ directivos.id }}">
                    <img class="img-responsive directiva-img" src="static/uploads{{ directivos.imagen.url }}" alt="directivo">
                </a>
                <!-- Nombre -->
                <h4>{{ directivos.nombre }}</h4>
                <span class="deg">{{ directivos.puesto }}</span>
                <!-- Modal -->
                <div class="modal fade" id="{{ directivos.id }}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title" style="text-align: center">{{ directivos.nombre }}</h2>
                            </div>
                            <div class="modal-body">
                                {{ directivos.tabla|safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
